<div class="container my-4">
  <div class="main-heading mb-4 text-center">
    <h1 class="text-primary p-3">My Wishlist</h1>
  </div>
  <div class="card-container d-flex flex-wrap justify-content-center">
    @for(product of wishlist; track product._id) {
    <div class="card m-2" style="width: 18rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.2s; display: flex; flex-direction: column; justify-content: space-between;">
      <img [src]="productImage+product?.cover" class="card-img-top fixed-img" [alt]="product?.name">
      <div class="card-body d-flex flex-column justify-content-around">
        <div>
          <h5 class="card-title">{{product?.name}}</h5>
          <p class="card-text">Subcategory: {{product?.subcategory?.name}}</p>
          <p class="card-text">Price: {{product?.price | currency}}</p>
        </div>
        <div class="my-2 d-flex justify-content-between">
          <button class="btn btn-danger" (click)="addToCart(product._id)">Add to Cart</button>
          <button class="btn btn-outline-danger" (click)="removeFromWishlist(product._id)">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
